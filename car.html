<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car on Road</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Road Container */
        .road {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: black; /* Road background */
            overflow: hidden;
        }

        /* Left Solid Yellow Line */
        .left-line {
            position: absolute;
            left: 5vw; /* Adjust for left margin */
            top: 0;
            width: 5px;
            height: 100vh;
            background-color: yellow;
        }

        /* Right Solid Yellow Line */
        .right-line {
            position: absolute;
            right: 5vw; /* Adjust for right margin */
            top: 0;
            width: 5px;
            height: 100vh;
            background-color: yellow;
        }

        /* Center Dashed Line */
        .center-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 5px;
            height: 100vh;
            background: repeating-linear-gradient(
                to bottom,
                yellow 0%,
                yellow 30px, /* Height of dash */
                black 30px,
                black 60px  /* Gap between dashes */
            );
            background-size: auto 100%; /* Ensures the dashed line pattern repeats seamlessly */
            animation: scroll-center-line 3s linear infinite; /* Slower animation */
        }

        /* Animation for the center dashed line to move */
        @keyframes scroll-center-line {
            0% {
                background-position-y: 0;
            }
            100% {
                background-position-y: 100%;
            }
        }

        /* Optional: A fixed car element */
        .car {
            position: absolute;
            bottom: 50px; /* Adjust car position */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 200px;
            background-color: red; /* Replace with actual car image if you want */
            z-index: 1000; /* Keep car on top of the road */
        }
    </style>
</head>
<body>
    <!-- The road div represents the moving road -->
    <div class="road">
        <div class="left-line"></div>
        <div class="right-line"></div>
        <div class="center-line"></div>
    </div>

    <!-- The car remains stationary -->
    <div class="car"></div>

</body>
</html>
