<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car on Road</title>
    <style>
        :root {
            --dash-speed: 1.5s; /* Adjust this variable for speed */
            --car-image: url('YOUR_HOTWHEELS_IMAGE_URL'); /* Change this to your Hot Wheels image URL */
            --default-car-image: url('https://via.placeholder.com/100x200.png?text=Car'); /* Default placeholder image */
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Road Container */
        .road {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: black; /* Road background */
            overflow: hidden;
        }

        /* Left Solid Yellow Line */
        .left-line {
            position: absolute;
            left: 5vw; /* Adjust for left margin */
            top: 0;
            width: 5px;
            height: 100vh;
            background-color: yellow;
        }

        /* Right Solid Yellow Line */
        .right-line {
            position: absolute;
            right: 5vw; /* Adjust for right margin */
            top: 0;
            width: 5px;
            height: 100vh;
            background-color: yellow;
        }

        /* Center Dashed Line */
        .center-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 5px;
            height: 100vh;
            background: repeating-linear-gradient(
                to bottom,
                yellow 0%,
                yellow 30px, /* Height of dash */
                black 30px,
                black 60px  /* Gap between dashes */
            );
            background-size: auto 60px; /* Ensures the dashed line pattern repeats seamlessly */
            animation: scroll-center-line var(--dash-speed) linear infinite; /* Using the speed variable */
        }

        /* Animation for the center dashed line to move */
        @keyframes scroll-center-line {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 60px; /* Moves the dashed line smoothly */
            }
        }

        /* Car element with conditional background image */
        .car {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Adjust the width based on your image */
            height: 200px; /* Adjust the height based on your image */
            background-image: var(--car-image); /* Use the hosted image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1000; /* Keep car on top of the road */
        }

        /* Fallback to default image if no URL is provided */
        .car::before {
            content: '';
            display: block;
            background-image: var(--default-car-image); /* Default placeholder image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%; /* Make sure it covers the car area */
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1; /* Initially visible */
        }
    </style>
</head>
<body>
    <!-- The road div represents the moving road -->
    <div class="road">
        <div class="left-line"></div>
        <div class="right-line"></div>
        <div class="center-line"></div>
    </div>

    <!-- The car element which will use the Hot Wheels aerial view image -->
    <div class="car"></div>

    <script>
        // Check if the hosted image URL is valid
        const carImageUrl = getComputedStyle(document.documentElement).getPropertyValue('--car-image').trim();
        const carElement = document.querySelector('.car');

        // Create a new Image object to check if the image loads
        const img = new Image();
        img.src = carImageUrl;

        img.onload = () => {
            // If the image loads successfully, set it as the background image
            carElement.style.backgroundImage = carImageUrl;
            carElement.querySelector('::before').style.display = 'none'; // Hide the default placeholder
        };

        img.onerror = () => {
            // If image fails to load, retain the default placeholder
            console.log("Image not found. Using default placeholder.");
        };
    </script>
</body>
</html>
