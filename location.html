<!DOCTYPE html>
<html>
<head>
    <title>Get URL Example</title>
</head>
<body>
    <h1>Window.location Properties</h1>
    <p>Open the browser's developer console (F12) to see the output.</p>

    <script>
        console.log("--- URL Information ---");

        // Getting the domain name
        const domain = window.location.hostname;
        console.log(`Domain (hostname): ${domain}`);

        // Getting the full URL
        const fullUrl = window.location.href;
        console.log(`Full URL (href): ${fullUrl}`);

        // Getting the protocol
        const protocol = window.location.protocol;
        console.log(`Protocol: ${protocol}`);

        // Getting the path
        const path = window.location.pathname;
        console.log(`Pathname: ${path}`);

    </script>
</body>
</html>
