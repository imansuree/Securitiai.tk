<!DOCTYPE html>
<html>
<head>
	<title>Change iframe source based on dropdown selection</title>
</head>
<body>
	<select id="myDropdown" onchange="changeIframe()">
		<option value="">Select a state</option>
		<option value="https://privacy-central.securiti.ai/dsr-embed/f8efc06f-aee2-427c-a3a3-92872c776ddf">California</option>
		<option value="https://privacy-central.securiti.ai/dsr-embed/373dfdaa-ded8-48ef-8681-ede736c34fac">Default/Others</option>
		
	</select>
	<br/><br/><br/>
	<iframe id="myIframe" src="" width="100%" height="100%"></iframe>

	<script>
		function changeIframe() {
			var dropdown = document.getElementById("myDropdown");
			var iframe = document.getElementById("myIframe");
			iframe.src = dropdown.value;
		}
	</script>
</body>
</html>
