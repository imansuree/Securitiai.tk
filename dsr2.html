<!DOCTYPE html>
<html>
<head>
	<title>Change iframe source based on dropdown selection</title>
</head>
<body>
	<select id="myDropdown" onchange="changeIframe()">
		<option value="">Select a website</option>
		<option value="https://www.google.com">Google</option>
		<option value="https://www.facebook.com">Facebook</option>
		<option value="https://www.twitter.com">Twitter</option>
	</select>
	<br><br>
	<iframe id="myIframe" src="" width="100%" height="500"></iframe>

	<script>
		function changeIframe() {
			var dropdown = document.getElementById("myDropdown");
			var iframe = document.getElementById("myIframe");
			iframe.src = dropdown.value;
		}
	</script>
</body>
</html>
