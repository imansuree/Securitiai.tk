<head>
   <script>
  document.getElementById("states").onchange = changeListener;
  
  function changeListener(){
  var value = this.value
    console.log(value);
    
    if (value == "Califronia"){
      document.body.style.background = "red";
    }else if (value == "Others"){
      document.body.style.background = "blue";
    }
    
  }

</script>

</Select>
