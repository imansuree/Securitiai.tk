<script>

        s.addEventListener('load', function() {
            var languageOverrides = {

            };
            
            // Use window.location.href or pathname for lookup, depending on need.
            // Using a simple lookup against the full URL for the example.
            var url = window.location.href;
            var lang = languageOverrides[url] || 'en'; // Default to 'en' if no match
            
            window.setConsentBannerParams({
                overrideBannerLanguage: lang
            });
            console.log('Consent Banner Loaded with Language:', lang);
        });

        var parent_node = document.head || document.body;
        parent_node.appendChild(s);
    })(); // Missing closing parenthesis and semicolon for IIFE were added here
