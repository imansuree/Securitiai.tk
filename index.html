<!DOCTYPE html>
<html>
  <head>
    <title>Referencing HTML Elements</title>
    <style>
      p {
        font-size: 16pt;
      }

      .myClass {
        color: red;	
      }

      #myId {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <p>This is the first paragraph.</p>
    <p class="myClass">This is a simple website to test the cookie consent functionality</p>
    <p class="myClass" id="myId">The site doesnt have any sort of CSS or Javascript</p>
    
    <a href="https://twitter.com/intent/tweet?button_hashtag=ChatGPT&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #ChatGPT</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
  </body>
</html>
