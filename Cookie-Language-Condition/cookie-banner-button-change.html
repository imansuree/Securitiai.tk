<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Banner</title>
    <style>
        /* Securiti.ai Inspired Theme Colors */
        :root {
            --primary-blue: #1e88e5;
            --secondary-blue: #1565c0;
            --neutral-gray: #f4f5f7;
            --dark-gray: #444;
            --white-color: #ffffff;
        }

        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--neutral-gray);
            color: var(--dark-gray);
        }

        /* Header bar */
        header {
            background-color: var(--primary-blue);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Header title */
        h1 {
            color: var(--white-color);
            font-size: 24px;
            margin-left: 20px;
        }

        /* Language selector */
        .language-selector {
            background-color: var(--white-color);
            padding: 5px 10px;
            border: 1px solid var(--primary-blue);
            border-radius: 5px;
            margin-right: 20px;
        }

        /* Language dropdown styling */
        #languageSelect {
            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--secondary-blue);
        }

        #languageSelect option {
            color: var(--dark-gray);
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: var(--secondary-blue);
            color: var(--white-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0d47a1;
        }

        /* Main content */
        main {
            padding: 30px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: var(--primary-blue);
            color: var(--white-color);
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <!-- Include Language Dropdown Script -->
  <script>
      function changeLanguage() {
    var language = document.getElementById('languageSelect').value;

    // Set the banner language dynamically
    window.setConsentBannerParams({
        overrideBannerLanguage: language
    });

    console.log('Language set to:', language);

    // Reload the script to apply changes
    var existingScript = document.querySelector('script[src*="cookie-consent-sdk-loader.js"]');
    if (existingScript) {
        existingScript.remove();
    }

    var s = document.createElement('script');
    s.src = 'https://cdn-app5.securiti.ai/consent/cookie-consent-sdk-loader.js';
    s.setAttribute('data-tenant-uuid', 'a811aa6c-e667-4555-8266-6bb08009a518');
    s.setAttribute('data-domain-uuid', '81f22aa9-cc83-4af0-9ea4-be8d4fc08bd4');
    s.setAttribute('data-backend-url', 'https://app5.securiti.ai');
    s.setAttribute('data-securiti-staging-mode', 'true');
    s.setAttribute('data-skip-css', 'false');
    s.defer = true;

    document.body.appendChild(s);

    console.log('Consent banner script reloaded.');
}

</script>

</head>
<body>

    <!-- Header styled like Securiti.ai -->
    <header>
        <h1>Cookie Consent Demo</h1>

        <!-- Language selector dropdown -->
        <div class="language-selector">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="" disabled selected>Select Language</option>
                <option value="en">English</option>
                <option value="ar">Arabic</option>
            </select>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <h2>Welcome to the Cookie Consent Test Page</h2>
        <p>Select a language from the top-right corner to change the language settings dynamically.</p>

        <!-- Sample button -->
        <button class="button">Learn More</button>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
